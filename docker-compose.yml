version: '3'
services:
  # Define an InfluxDB service
  influxdb:
    image: influxdb:latest
    environment:
      - "INFLUXDB_REPORTING_DISABLED=true"
      - "INFLUXDB_DATA_QUERY_LOG_ENABLED=false"
      - "INFLUXDB_HTTP_LOG_ENABLED=false"
      - "INFLUXDB_CONTINUOUS_QUERIES_LOG_ENABLED=false"
    volumes:
      - ./data/influxdb:/var/lib/influxdb
      - ./data/influxdb.conf:/etc/influxdb/influxdb.conf:ro
    ports:
      - "8086:8086"
      - "8082:8082"
      - "8089:8089"

  # Define a Telegraf service
  telegraf:
    image: telegraf:latest
    container_name: telegraf
    volumes:
      - ./data/telegraf.conf:/etc/telegraf/telegraf.conf:ro
    links:
        - influxdb
    ports:
        - "8092:8092/udp"
        - "8094:8094"
        - "8125:8125/udp"
    depends_on:
        - influxdb

  # Define a Chronograf service
  chronograf:
    image: chronograf:latest
    environment:
      INFLUXDB_URL: http://influxdb:8086
      KAPACITOR_URL: http://kapacitor:9092
    ports:
        - "8888:8888"
    links:
        - influxdb
        - kapacitor
    depends_on:
        - kapacitor
        - influxdb
        - telegraf
          
  # Define a Kapacitor service
  kapacitor:
    image: kapacitor:latest
    environment:
      KAPACITOR_HOSTNAME: kapacitor
      KAPACITOR_INFLUXDB_0_URLS_0: http://influxdb:8086
      KAPACITOR_HTTP_LOG_ENABLED: "false"
      KAPACITOR_LOGGING_LEVEL: "OFF"
    volumes:
      - ./data/kapacitor:/var/lib/kapacitor
      - ./data/kapacitor.conf:/etc/kapacitor/kapacitor.conf:ro
      - ./log/kapacitor:/tmp
    links:
      - influxdb
    ports:
      - "9092:9092"

  # Define a service for using the influx CLI tool.
  # docker-compose run influxdb-cli
  influxdb-cli:
    image: influxdb:latest
    entrypoint: 
      - influx
      - -host
      - influxdb
    links:
      - influxdb

  # Define a service for using the kapacitor CLI tool.
  # docker-compose run kapacitor-cli
  kapacitor-cli:
    image: kapacitor:latest
    entrypoint: bash
    environment:
      KAPACITOR_URL: http://kapacitor:9092
    volumes:
      - ./data/ticks:/root/ticks
    links:
      - kapacitor

