# Telegraf configuration

[global_tags]

# configure the Telegraf agent
[agent]
    interval = "10s"
    debug = false
    hostname = "telegraf"
    round_interval = true
    flush_interval = "10s"
    flush_jitter = "0s"
    metric_batch_size = 1000
    metric_buffer_limit = 10000
    quiet = false
    logfile = ""
    omit_hostname = false


